<ion-header>
  <ion-navbar>
    <ion-title>Cancellazione del Oggetto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="deleteoggettipage">
  <ion-item>
    <ion-label>Nome del Oggetto : {{ app.nome }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Descrizione del Oggetto : {{ app.descrizione }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-label>Disponibilit√† : {{ app.disponibilita }}</ion-label>
  </ion-item>
  <ion-item *ngIf="app.disponibilita">
    <ion-label>Chi ha l'oggetto : {{ app.personaprestato }}</ion-label>
  </ion-item>
  <ion-item *ngIf="app.disponibilita">
    <ion-label>Quando l'ha preso : {{ app.giorno | date: 'dd-MM-yyyy' }}</ion-label>
  </ion-item>
  <ion-item *ngIf="app.foto">
    <div>
      <img src="{{ app.foto }}">
    </div>
  </ion-item>
  <button ion-button type="button" (click)="elimina ()">Elimina</button>
  <button ion-button type="button" (click)="returnPage ()">Annulla</button>
</ion-content>
