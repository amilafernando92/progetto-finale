<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <button id="button_addoggetti" class="float-right" (click)="changepage (this.class, 1)"><ion-icon class="icon" name='ios-add-circle-outline'></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 id="h1testohome">Oggetti Prestati</h1>
  <ion-list>
    <ion-item-sliding *ngFor="let vet of vettore">
      <ion-item class="displayflex">
        <div class="flexdirectionrow" id="containerimg">
          <img src="{{ vet.foto }}" id="imgsize">
        </div>
        <div class="flexdirectionrow">
            <p class="bigtext">{{ vet.nome }}</p>
            <p class="smalltext" *ngIf="vet.disponibilita">Prestato a {{ vet.personaprestato }}, in data {{ vet.giorno | date: 'dd-MM-yyyy' }}</p>
        </div>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button class="colortransparent textcolorblack" (click)="changepage (vet, 2)"><ion-icon class="icon" ios="ios-construct-outline" md="md-construct"></ion-icon></button> 
        <button ion-button class="colortransparent textcolorblack" (click)="changepage (vet, 3)"><ion-icon class="icon" ios="ios-trash-outline" md="md-trash"></ion-icon></button> 
      </ion-item-options>
      <ion-item-options side="left">
        <button ion-button color="{{ vet.disponibilita ? 'danger' : 'secondary' }}" block></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
