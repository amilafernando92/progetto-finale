<ion-header>

  <ion-navbar>
    <ion-title>Home</ion-title>
    <button [navPush]='addoggettipage' id="button_addoggetti" class="float-right"><ion-icon id="iconadd" name='ios-add-circle-outline'></ion-icon></button>
    <button [navPush]='modifyoggettipage' id="button_addoggetti" class="float-right"><ion-icon id="iconadd" name='ios-build-outline'></ion-icon></button>
    <button [navPush]='deleteoggettipage' id="button_addoggetti" class="float-right"><ion-icon id="iconadd" name='ios-close-circle-outline'></ion-icon></button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1 id="h1testohome">Oggetto Prestati</h1>
  <ion-list>
    <ion-item *ngFor="let vet of vettore">
      <p class="bigtext">{{ vet.nome }}</p>
      <p class="smalltext">Prestato a {{ vet.prestato }}, in data {{ vet.giorno }}</p>
    </ion-item>
