<ion-header>
  <ion-navbar>
    <ion-title>Aggiungi un Nuovo Oggetto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="addoggettipage">
  <form [formGroup]="todo" (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Nome del Oggetto</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Descrizione del Oggetto</ion-label>
      <ion-textarea formControlName="descrizione"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>Foto</ion-label>
      <ion-input formControlName="foto"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>A Chi è stato Prestato</ion-label>
      <ion-input formControlName="prestato"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Quando è stato Prestato</ion-label>
      <ion-input formControlName="giorno"></ion-input>
    </ion-item>
    <button ion-button type="submit" [disabled]="!todo.valid">Submit</button>
  </form>
</ion-content>
